<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font/Brushed.ttf">

<body>
    <header>
        <div class="containerHeader">
            <div class="logo">
                <img src="/lartiste-5.png" alt="logo">
            </div>
            <div class="nameArtist">
                <h1>PATRICK SOULIERS</h1>
                <P>le peintre passionné</P>
            </div>
            <div class="hamburger">
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="item_menu accueil">Accueil</a></li>
                    <li><a href="#" class="item_menu galeries">Galeries</a></li>
                    <li><a href="#" class="item_menu contact">contact</a></li>
                    <div class="slider slider1"></div>
                </ul>
            </nav>
        </div>
    </header>
    <section class="sectionTableau">
        <h2 class="titreSection">Ma dernière peinture</h2>
        <div class="imageAvis">
            <div id="dernierePeinture">
                <img id="dernierePeinture1" src="/Peinture/Chevaux de Camargue 10-02-2021.jpg"

                </div>
            <div class="avis">
                <h2>Avis des visiteurs</h2>
            </div>        
        </div>

    <section class="sectionAvis">
        <div class="donnerAvis">
            <h2>Donner votre avis</h2>
        <form action="#" method="post">
            <div>
            <label for="premon">Votre prenom</label>
            <input type="text" name="prenom" id="prenom" required></div>
            <div>
            <label for="avis">Votre avis</label>
            <textarea name="avis" id="avis" cols="200" rows="3" required></textarea></div>
            <div class="button">
                <button type="submit">Valider</button>
            </div>
        </form></div>
    </section>
    <section class="portrait"></section>
    <script src="/script.js" type="text/javascript"></script>
